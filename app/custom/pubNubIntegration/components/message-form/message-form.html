<div class="message-form">
    <form ng-submit="sendMessage(content)" class="container">
        <div class="row">
            <div class="input-field col s10">
                <i class="prefix mdi-communication-chat"></i>
                <input ng-if="pageType=='user'" ng-model="message.content" type="text" placeholder="Type your message" type-tracking/>
                <span ng-if="pageType=='user'" class="chip left">
                     <user-avatar uuid="{{uuid}}"></user-avatar>
                        Anonymous robot #{{uuid}}
               </span>
            </div>
            <div class="input-field col s2">
                 <button ng-if="pageType=='user'" type="submit" class="waves-effect waves-light btn-floating btn-large">
                    <i class="fa fa-send-o" aria-hidden="true"></i>
                  </button>
                  <input type='file' id="imgInp">
            </div>
        </div>
    </form>
</div>
